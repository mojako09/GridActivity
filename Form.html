<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/form.css">
    <title>Form Activity</title>
</head>

<body>
    <div class="container">
        <div class="side">
            <h3>Our Contacts </h3>
                <p>123 Kamagong St.
                801212121-11
                mail@mail.com
            </p>
        </div>
        <form>
            <h2> Send us a message</h2>
            <div class="row">
                <div class="labeltext">
                    <input type="text" id="yname" name="yourname" placeholder="Your name..">
                    <label for="yname">Your Name</label>
                </div>
                <div class="labeltext">
                    <input type="text" id="skype" name="skype" placeholder="Skype">
                    <label for="skype">Skype</label>
                </div>
            </div>
            <div class="row">
                <div class="labeltext">
                    <input type="email" id="emaila" name="emaila" placeholder="Email Address">
                    <label for="emaila">Email Address</label>
                </div>
                <div class="labeltext">
                    <input type="text" id="topic" name="topic" placeholder="Topic">
                    <label for="topic">Topic</label>
                </div>
            </div>
            <div class="row">
                <div class="labeltext">
                    <textarea id="writem" name="writem" placeholder="Write something.." style="height:200px"></textarea>
                    <label for="writem">Write your message:</label>
                </div>
            </div>
            <br>
                <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
